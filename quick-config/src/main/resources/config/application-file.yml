# 文件上传相关配置
spring:
  servlet:
    multipart:
      # 单个文件最大大小
      max-file-size: 100MB
      # request 携带文件最大大小（一次请求携带文件总大小）
      max-request-size: 1000MB

# 阿里OSS云存储参数配置
