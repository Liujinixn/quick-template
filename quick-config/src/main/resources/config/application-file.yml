  way: local
  oss:
    # 访问路径中的Bucket
    bucket: quick-file-serve
    # 外网Endpoint
    endpoint: oss-cn-beijing.aliyuncs.com
    # Region ID
    region_id: cn-beijing
    # 密钥ID
